{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #f5f7fa;
    }

    .college-header {
        text-align: center;
        margin-top: 20px;
    }

    .college-header img {
        height: 90px;
    }

    .college-header h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-top: 10px;
        color: maroon;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .college-header p {
        font-size: 1rem;
        color: #666;
        font-style: italic;
    }

    .card-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px auto;
        gap: 25px;
    }

    @media (min-width: 768px) {
        .card-grid {
            flex-direction: row;
            justify-content: center;
        }
    }

    .option-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        padding: 30px 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 90%;
        max-width: 280px;
    }

    .option-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .option-card i {
        font-size: 2.4rem;
        color: maroon;
        margin-bottom: 15px;
    }

    .option-card h5 {
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
    }

    .option-card p {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 15px;
    }

    .option-card a {
        display: inline-block;
        text-decoration: none;
        background-color: maroon;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .option-card a:hover {
        background-color: #990000;
    }
</style>


<!-- Responsive Card Options -->
<div class="card-grid">
    <div class="option-card">
        <i class="bi bi-person-check-fill"></i>
        <h5>Apply Hostel ePass</h5>
        <p>Login and apply for your hostel leave ePass.</p>
        <a href="{{ url_for('student_login') }}">Apply</a>
    </div>

    <div class="option-card">
        <i class="bi bi-card-list"></i>
        <h5>Check ePass Status</h5>
        <p>View approval status of your submitted ePass.</p>
        <a href="{{ url_for('student_login') }}">Check Status</a>
    </div>

    <div class="option-card">
        <i class="bi bi-shield-lock-fill"></i>
        <h5>Admin Panel</h5>
        <p>Login as admin to manage students and ePass requests.</p>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
